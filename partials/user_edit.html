<div class="modal_head">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <form onsubmit="event.preventDefault(), common.user_edit_update({$user.id})">
        <div class="input_group_modal">
            <div>First name</div>
            <input type="text" id="first_name" value="{$user.first_name}" required>
        </div>
        <div class="input_group_modal">
            <div>Last Name</div>
            <input type="text" id="last_name" value="{$user.last_name}" required>
        </div>
        <div class="input_group_modal">
            <div>Email</div>
            <input type="text" id="email" value="{$user.email}" required>
        </div>
        <div class="input_group_modal">
            <div>Phone</div>
            <input type="text" id="phone" value="{$user.phone}" required>
        </div>
        <div class="input_group_modal">
            <div>Plots</div>
            <input type="text" id="plot_id" value="{$user.plot_id}">
        </div>
        <div class="modal_controls">
            <div>
                <button type="submit" class="btn_modal">Save</button>
            </div>
            <div>
                <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
            </div>
        </div>
    </form>
</div>
